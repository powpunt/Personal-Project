      <div style="padding-left:16px">
         <body>

            <heading><h1>&nbsp; &nbsp; &nbsp;X O</h1><div id = "heading-subtext">
            <span id="reset-game">
              (New game)</span><span id="reset-session">(New session)</span>
            </div><div id = "reset-session"></div></heading>
          <section id = "game">
            
          <svg  id ="win-lines" class="invisible" height="210" width="500">
            <line id = "southeast" class = "invisible" x1="15" y1="15" x2="300" y2="300"/>
            <line id = "northeast" class = "invisible" x1="15" y1="300" x2="300" y2="15"/>
            <line id = "left" class = "invisible" x1="50" y1="15" x2="50" y2="300"/>
            <line id = "middleV" class = "invisible" x1="160" y1="15" x2="160" y2="300"/>
            <line id = "right" class = "invisible" x1="270" y1="15" x2="270" y2="300"/>
            <line id = "top" class = "invisible" x1="15" y1="60" x2="300" y2="60"/>
            <line id = "middleH" class = "invisible" x1="15" y1="160" x2="300" y2="160" />
            <line id = "bottom" class = "invisible" x1="15" y1="260" x2="300" y2="260"/>
          </svg>
            <table id = "game-board">
              <tr><td id = "top-left"></td><td id = "top-middle"></td><td id = "top-right"></td></tr>
              <tr><td id = "middle-left"></td><td id = "middle-middle"></td><td id = "middle-right"></td></tr>
              <tr><td id = "bottom-left"></td><td id = "bottom-middle"></td><td id = "bottom-right"></td></tr>
            </table>
          </section>
          <section id = "choose">
            <table id = "player-token-assignment">
              <tr><td id="me-wins" class="wins"></td><td>Me</td><td id="me-token">X</td></tr>
              <tr><td id="computer-wins" class="wins"></td><td>Computer</td><td id="computer-token">O</td></tr>
            </table>
            <div id = "popup" class="invisible">
              Swap Tokens
            </div>
          </section>
          <section id = "difficulty">
              <table id = "game-difficulty">
                <tr><td>Child</td><td id="child-mode">[ ]</td><td>Easy</td><td id="easy-mode">[X]</td><td>Hard</td><td id="hard-mode">[ ]</td></tr>
              <div id = "popup-difficulty" class="invisible">
              Set difficulty
              </div>
            </table>
            
            
          
              <script  src="Script/Game.js"></script>
